<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type='image/png' href="../momo_icon.png">
    <style type="text/css">
    main div {
        margin: 0;
        padding: 0;
    }
    .VelocityStatus {
        float: left;
        width: 50%;
        background-color: #ddd;
    }
    .SegwayStatusStamped {
        float: right;
        width: 50%;
        background-color: #eee;
    }
    </style>
    <title>Momo P2P</title>
  </head>
  <body>
    <h3>Momo P2P</h3>
    最初に接続をクリック
    <div>
      <select id="codec">
        <option value="H264">H264</option>
        <option value="VP8">VP8</option>
        <option value="VP9">VP9</option>
        <option value="AV1">AV1</option>
      </select>
      <input type="button" onclick="connect();" value="接続">
      <input type="button" onclick="disconnect();" value="切断">
      <!-- <input type="button" onclick="play();" value="Play"><br> -->
    </div>
    <div>
      <video id="remote_video" autoplay style="border: 3px solid gray;"></video>
    </div>
    <div id="warning"></div>
    <!-- <img src="./img.png"><br> -->
    合計時間　&nbsp <input type="range" id="total_time_text" min="0.5" max="10" step="0.5" value="0.05" oninput="this.nextElementSibling.value = this.value"><output>0.05</output> (s) <br>
    加速度 (> 0) <input type="range" id="accel_text" min="0.05" max="0.5" step="0.05" value="0.05" oninput="this.nextElementSibling.value = this.value"><output>0.05</output> (m/s^2) <br>
    最高速度　 &nbsp<input type="range" id="max_velocity_text" min="0.05" max="5.0" step="0.05" value="0.05" oninput="this.nextElementSibling.value = this.value"><output>0.05</output> (m/s) <br>
    <input type="button" onclick="sendDataChannel();" value="送信">　　<input type="button" onclick="quit_accel_cmd();" value="accel_cmd を終了"><br><br>
    <input id="logstartbutton" type="button" onclick="startLog();" value="記録開始">　<input id="logendbutton" type="button" onclick="endLog();" value="記録終了">
    <main>
        <div class="VelocityStatus">
            セグウェイに送信した情報<br>
            <a id="download1" href="#" download="traget_velocity.log" onclick="handleIdealVelDownload()">ダウンロード</a>
            <font size="4">
                <pre><div id="sgvs"></div></pre>
            </font>
            <br>
        </div>
        <div class="SegwayStatusStamped">
            セグウェイから受信した情報 <br>
            <a id="download2" href="#" download="actual_velocity.log" onclick="handleRealVelDownload()">ダウンロード</a>
            <font size="4">
                <pre><div id="sgss"></div></pre>
            </font>
            <br>
        </div>
    </main>
    <script type='text/javascript' src='./webrtc.js'></script>
  </body>
</html>
